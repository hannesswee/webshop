<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <a href="javascript:void(0);" class="home-link" onclick="goHome()">
                <h1>WEBSHOP</h1>
            </a>
            <p>Beställ fantastiska 3D-printade produkter direkt från mig!</p>
        </div>
    </header>

    <!-- Produkter -->
    <section id="store">
        <div class="container">
            <div id="my-store-112183027"></div>
            <div>
                <script data-cfasync="false" type="text/javascript" src="https://app.ecwid.com/script.js?112183027&data_platform=code&data_date=2025-02-01" charset="utf-8"></script>
                <script type="text/javascript"> 
                    xProductBrowser("categoriesPerRow=3","views=grid(20,3) list(60) table(60)","categoryView=grid","searchView=list","id=my-store-112183027"); 
                </script>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 3D Webshop. Alla rättigheter förbehållna.</p>
        </div>
    </footer>

    <script>
        function goHome() {
            // Ta bort hash-länken för att komma tillbaka till den ursprungliga sidan
            window.location.href = window.location.pathname;
        }
    </script>

</body>
</html>
